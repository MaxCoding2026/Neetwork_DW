<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises del Mundo</title>
</head>
<body>
    <h1><strong>Tabla de Paises del Mundo</strong></h1>
    
  <table> <!-- Primero la Etiqueta Table with thead, tfoot, and tbody -->
    <thead> <!--th encabezados-->
      <tr> <!--table row filas de la tabla todo lo que este dentro del tr quedaran en la misma fila hasta no cerrarla con </ -->
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Idioma</th>
        <th>Pagina de Wikipedia</th>
      </tr>
    </thead>
   
    <tbody>
      <tr>
        <td><img src="Uruguay.png" alt=""></td> <!--td es table data los datos de la tabla-->
        <td>Uruguay</td>
        <td>Español</td>
        <td><a href="https://es.wikipedia.org/wiki/Uruguay">Ver Uruguay en Wikipedia</a></td>
        </tr>
    <tr>
        <td><img src="Argentina.png" alt=""></td> <!--td es table data los datos de la tabla-->
        <td>Argentina</td>
        <td>Español</td>
        <td><a href="https://es.wikipedia.org/wiki/Argentina#:~:text=Es%20un%20pa%C3%ADs%20bicontinental%20con,continental%20sujeta%20a%20soberan%C3%ADa%20efectiva.">Ver Argentina en Wikipedia</a></td>
        </tr>
        <td><img src="Chile.jpeg" alt=""></td> <!--td es table data los datos de la tabla-->
        <td>Chile</td>
        <td>Español</td>
        <td><a href="https://es.wikipedia.org/wiki/Chile#:~:text=Chile%2C%20oficialmente%20Rep%C3%BAblica%20de%20Chile,es%20la%20ciudad%20de%20Santiago.">Ver Chile en Wikipedia</a></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <td>""</td>
          <td>""</td>
          <td>""</td>
        </tr>
      </tfoot>
  </table>
</body>
</html>
