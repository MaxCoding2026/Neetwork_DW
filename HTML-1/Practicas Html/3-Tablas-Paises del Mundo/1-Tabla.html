<body>
<!-- Simple table -->
<table>
    <tr>
      <td>John</td>
      <td>Doe</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
    </tr>
  </table>
  
  <!-- Simple table with header -->
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
    </tr>
  </table>
  
  <!-- Table with thead, tfoot, and tbody -->
  <table><!-- Primero la Etiqueta Table with thead, tfoot, and tbody -->
    <thead> <!--th encabezados-->
      <tr> <!--table row filas de la tabla todo lo que este dentro del tr quedaran en la misma fila hasta no cerrarla con </ -->
        <th>Primer Nombre</th>
        <th>Segundo Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
   
    <tbody>
      <tr>
        <td>Andres</td> <!--td es table data los datos de la tabla-->
        <td>Esteban</td>
        <td>Diaz del Castillo</td>
        <td>60</td>
        </tr>
    <tr>
        <td>Maximiliano</td> <!--td es table data los datos de la tabla-->
        <td>Jose</td>
        <td>Labores</td>
        <td>40</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
          <td>Footer content 1</td>
          <td>Footer content 2</td>
          <td>Footer content 3</td>
        </tr>
      </tfoot>
  </table>
</body>
